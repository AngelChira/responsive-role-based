<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novedades Isidora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="nav-content">
          <div class="logo">
            <a href="/">
              <img src="/lovable-uploads/f8ab624a-3e37-4196-924c-4ad0683f7586.png" alt="Logo">
            </a>
          </div>
          <div class="desktop-menu">
            <a href="/products" class="nav-link">Productos</a>
            <a href="/contact" class="nav-link">Contacto</a>
            <a href="/location" class="nav-link">Ubicación</a>
            <a href="/login" class="btn btn-outline">Iniciar Sesión</a>
            <a href="/register" class="btn btn-primary">Registrarse</a>
          </div>
          <div class="mobile-menu-button">
            <button id="mobile-menu-button">
              <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
            </button>
          </div>
        </div>
        <div id="mobile-menu" class="mobile-menu">
          <a href="/products" class="nav-link">Productos</a>
          <a href="/contact" class="nav-link">Contacto</a>
          <a href="/location" class="nav-link">Ubicación</a>
          <a href="/login" class="nav-link">Iniciar Sesión</a>
          <a href="/register" class="nav-link">Registrarse</a>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <div class="login-container">
        <div class="login-box">
          <div class="login-header">
            <h2>Novedades Isidora</h2>
            <p>Inicia sesión para continuar</p>
          </div>
          <div class="login-form-container">
            <form id="login-form">
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-full">
                  Iniciar Sesión
                </button>
              </div>
            </form>
            <div class="register-link">
              <p>
                ¿No tienes una cuenta? 
                <a href="/register">Regístrate aquí</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Mobile menu toggle
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');

      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

      // Initialize Supabase client with the correct credentials
      const supabaseUrl = 'https://qzxksxzibjrqmeuqzsex.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6eGtzeHppYmpycW1ldXF6c2V4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY2MTk1MTUsImV4cCI6MjA0MjE5NTUxNX0.q17i1bMWF0jOVXd6VVxDSo2Xakl52YgiA8XqKLkJbRM';
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      // Handle login form submission
      const loginForm = document.getElementById('login-form');
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password
          });

          if (error) throw error;

          // Check user role and redirect accordingly
          const { data: profile } = await supabase
            .from('profiles')
            .select('role')
            .eq('id', data.user.id)
            .single();

          if (profile.role === 'admin') {
            window.location.href = '/admin-dashboard';
          } else {
            window.location.href = '/user-dashboard';
          }
        } catch (error) {
          alert('Error al iniciar sesión: ' + error.message);
        }
      });
    </script>
  </body>
</html>
