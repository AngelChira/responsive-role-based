<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novedades Isidora</title>
    <link rel="stylesheet" href="/src/index.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a href="/" class="flex-shrink-0 flex items-center">
              <img src="/lovable-uploads/f8ab624a-3e37-4196-924c-4ad0683f7586.png" alt="Logo" class="h-8 w-auto">
            </a>
          </div>
          <div class="hidden md:flex items-center space-x-4">
            <a href="/products" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
              Productos
            </a>
            <a href="/contact" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
              Contacto
            </a>
            <a href="/location" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
              Ubicación
            </a>
            <a href="/login" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors h-10 px-4 py-2 border border-input bg-background hover:bg-accent hover:text-accent-foreground ml-4">
              Iniciar Sesión
            </a>
            <a href="/register" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors h-10 px-4 py-2 bg-primary text-primary-foreground hover:bg-primary/90">
              Registrarse
            </a>
          </div>
          <div class="md:hidden flex items-center">
            <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-primary">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
            </button>
          </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden">
          <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="/products" class="text-gray-700 hover:text-primary block px-3 py-2 rounded-md text-base font-medium">
              Productos
            </a>
            <a href="/contact" class="text-gray-700 hover:text-primary block px-3 py-2 rounded-md text-base font-medium">
              Contacto
            </a>
            <a href="/location" class="text-gray-700 hover:text-primary block px-3 py-2 rounded-md text-base font-medium">
              Ubicación
            </a>
            <a href="/login" class="text-gray-700 hover:text-primary block px-3 py-2 rounded-md text-base font-medium">
              Iniciar Sesión
            </a>
            <a href="/register" class="text-gray-700 hover:text-primary block px-3 py-2 rounded-md text-base font-medium">
              Registrarse
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="min-h-screen bg-gray-50">
      <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
          <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
              Novedades Isidora
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
              Inicia sesión para continuar
            </p>
          </div>
          <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <form id="login-form" class="space-y-6">
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                  Correo electrónico
                </label>
                <input type="email" id="email" name="email" required 
                  class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
              </div>
              <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                  Contraseña
                </label>
                <input type="password" id="password" name="password" required 
                  class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
              </div>
              <div>
                <button type="submit" 
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                  Iniciar Sesión
                </button>
              </div>
            </form>
            <div class="mt-4 text-center">
              <p class="text-sm text-gray-600">
                ¿No tienes una cuenta? 
                <a href="/register" class="font-medium text-primary hover:text-primary/90">
                  Regístrate aquí
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Mobile menu toggle
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');

      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

      // Initialize Supabase client
      const supabaseUrl = 'https://qzxksxzibjrqmeuqzsex.supabase.co';
      const supabaseKey = 'your-anon-key'; // Replace with your actual anon key
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      // Handle login form submission
      const loginForm = document.getElementById('login-form');
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password
          });

          if (error) throw error;

          // Check user role and redirect accordingly
          const { data: profile } = await supabase
            .from('profiles')
            .select('role')
            .eq('id', data.user.id)
            .single();

          if (profile.role === 'admin') {
            window.location.href = '/admin-dashboard';
          } else {
            window.location.href = '/user-dashboard';
          }
        } catch (error) {
          alert('Error al iniciar sesión: ' + error.message);
        }
      });
    </script>
  </body>
</html>
